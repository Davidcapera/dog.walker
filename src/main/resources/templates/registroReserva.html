<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Reserva - DOG WALKER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 50%, #D4AF37 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo animado con formas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 123, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: floatingBg 20s ease-in-out infinite;
        }

        @keyframes floatingBg {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Header mejorado */
        header {
            background: rgba(0, 123, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            color: #D4AF37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeInLogo 1s forwards 0.3s;
        }

        .logo::after {
            content: 'üêï';
            position: absolute;
            right: -40px;
            top: 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .buttons a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.7rem 1.5rem;
            background: linear-gradient(45deg, #D4AF37, #b8941f);
            color: white;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .buttons a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }

        .buttons a:hover::before {
            left: 100%;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 2rem;
        }

        /* Formulario mejorado */
        .reservation-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            border-radius: 24px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .reservation-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007BFF, #D4AF37, #007BFF);
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .form-title {
            text-align: center;
            color: #007BFF;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(45deg, #007BFF, #D4AF37);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #007BFF;
            margin-bottom: 0.8rem;
            transition: color 0.3s ease;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            transform: translateY(-1px);
        }

        .form-group select:focus + label,
        .form-group input:focus + label {
            color: #D4AF37;
        }

        /* Iconos para los campos */
        .form-group::before {
            content: '';
            position: absolute;
            right: 1rem;
            top: 3rem;
            width: 20px;
            height: 20px;
            opacity: 0.5;
            pointer-events: none;
        }

        .form-group:nth-child(2)::before {
            content: 'üêï';
        }

        .form-group:nth-child(3)::before {
            content: 'üö∂';
        }

        .form-group:nth-child(4)::before {
            content: 'üìÖ';
        }

        /* Botones mejorados */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #D4AF37, #b8941f);
            color: white;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary {
            background: rgba(0, 123, 255, 0.1);
            color: #007BFF;
            border: 2px solid rgba(0, 123, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(0, 123, 255, 0.2);
            transform: translateY(-2px);
            border-color: #007BFF;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* Animaciones */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .logo::after {
                right: -35px;
            }

            .container {
                padding: 1rem;
            }

            .reservation-form {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .form-title {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .buttons a {
                margin-left: 0;
                margin-top: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .form-title {
                font-size: 1.8rem;
            }

            .reservation-form {
                padding: 1.5rem 1rem;
            }
        }

        /* Efectos adicionales */
        .form-group:hover label {
            color: #D4AF37;
        }

        select option {
            padding: 0.5rem;
        }

        /* Estilo para el loader (opcional) */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(212, 175, 55, 0.3);
            border-top: 5px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
<div class="loading" id="loading">
    <div class="spinner"></div>
</div>

<header>
    <div class="logo">DOG WALKER</div>
    <div class="buttons">
        <a href="/homeUsuario">üè† Home</a>
    </div>
</header>

<div class="container">
    <div class="reservation-form">
        <h2 class="form-title">Realizar Reserva</h2>

        <form th:action="@{/realizarReserva}" th:object="${reservaDto}" method="post" id="reservaForm">
            <!-- Campo oculto para almacenar el ID de usuario -->
            <input type="hidden" th:if="${session.usuario != null}" th:field="*{idUsuario}" th:value="${session.usuario.id_usuario}"/>

            <!-- Selector de mascotas -->
            <div class="form-group">
                <label for="mascota">Selecciona tu mascota:</label>
                <select id="mascota" th:field="*{idMascota}" required>
                    <option value="" disabled selected>Elige una mascota...</option>
                    <option th:each="mascota : ${mascotas}" th:value="${mascota.id_mascota}" th:text="${mascota.nombre}"></option>
                </select>
            </div>

            <!-- Selector de servicios -->
            <div class="form-group">
                <label for="servicio">Selecciona el servicio:</label>
                <select id="servicio" th:field="*{idServicio}" required>
                    <option value="" disabled selected>Elige un servicio...</option>
                    <option th:each="servicio : ${servicios}" th:value="${servicio.id_servicio}" th:text="${servicio.servicio + ' - $' + servicio.precio}"></option>
                </select>
            </div>

            <!-- Campo de fecha -->
            <div class="form-group">
                <label for="fecha">Selecciona la fecha de la reserva:</label>
                <input type="date" id="fecha" th:field="*{fecha}" required>
            </div>

            <!-- Botones -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary">‚ú® Realizar Reserva</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/homeUsuario';">‚ùå Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Validaci√≥n de fecha
    document.getElementById('fecha').addEventListener('change', function() {
        const selectedDate = new Date(this.value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        if (selectedDate < today) {
            alert('Por favor selecciona una fecha futura.');
            this.value = '';
        }
    });

    // Establecer fecha m√≠nima como hoy
    document.getElementById('fecha').min = new Date().toISOString().split('T')[0];

    // Animaci√≥n del formulario al enviar
    document.getElementById('reservaForm').addEventListener('submit', function(e) {
        const loading = document.getElementById('loading');
        loading.style.display = 'flex';

        // Simular carga (remover en producci√≥n si no es necesario)
        setTimeout(() => {
            loading.style.display = 'none';
        }, 2000);
    });

    // Efecto de hover en los campos
    document.querySelectorAll('select, input[type="date"]').forEach(field => {
        field.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        field.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

    // Chatbot de Landbot
    window.addEventListener('mouseover', initLandbot, { once: true });
    window.addEventListener('touchstart', initLandbot, { once: true });
    var myLandbot;
    function initLandbot() {
        if (!myLandbot) {
            var s = document.createElement('script');
            s.type = "module"
            s.async = true;
            s.addEventListener('load', function() {
                var myLandbot = new Landbot.Livechat({
                    configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2949214-32VPZ4J8P2Q3YT0E/index.json',
                });
            });
            s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
        }
    }
</script>
</body>
</html>
