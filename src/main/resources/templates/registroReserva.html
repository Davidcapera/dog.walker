<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Reserva</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            animation: fadeIn 1s ease-in-out;
        }

        /* Estilos del encabezado */
        header {
            background-color: #007BFF; /* Rojo oscuro */
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #D4AF37; /* Dorado */
            opacity: 0;
            animation: fadeInLogo 1s forwards 0.5s;
        }

        .buttons a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            background-color: #333; /* Negro */
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .buttons a:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        /* Formulario de reserva */
        .login-form {
            background-color: #fff;
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .login-form h2 {
            text-align: center;
            color: #007BFF;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .login-form label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .login-form select,
        .login-form input {
            width: 95%;
            padding: 0.8rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            padding: 0.8rem;
            background-color: #D4AF37; /* Dorado */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-form button:hover {
            background-color: #007BFF;
            transform: scale(1.05);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos para dispositivos pequeños */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .buttons a {
                margin-left: 0;
                margin-top: 0.5rem;
                padding: 0.6rem 1.5rem;
            }

            .login-form {
                width: 90%;
                margin-top: 3rem;
            }
        }
    </style>
</head>

<body class="login-bg">
<header>
    <div class="logo">DOG WALKER</div>
    <div class="buttons">
        <a href="/homeUsuario">Home</a>
    </div>
</header>

<!-- Formulario de reserva -->
<div class="login-form">
    <h2>Realizar Reserva</h2>

    <form th:action="@{/realizarReserva}" th:object="${reservaDto}" method="post">
        <!-- Campo oculto para almacenar el ID de usuario -->
        <input type="hidden" th:if="${session.usuario != null}" th:field="*{idUsuario}" th:value="${session.usuario.id_usuario}"/>

        <!-- Selector de mascotas -->
        <label for="mascota">Selecciona tu mascota:</label>
        <select id="mascota" th:field="*{idMascota}" required>
            <option th:each="mascota : ${mascotas}" th:value="${mascota.id_mascota}" th:text="${mascota.nombre}"></option>
        </select>

        <!-- Selector de servicios -->
        <label for="servicio">Selecciona el servicio:</label>
        <select id="servicio" th:field="*{idServicio}" required>
            <option th:each="servicio : ${servicios}" th:value="${servicio.id_servicio}" th:text="${servicio.servicio + ' - $' + servicio.precio}" ></option>
        </select>

        <!-- Campo de fecha -->
        <label for="fecha">Selecciona la fecha de la reserva:</label>
        <input type="date" id="fecha" th:field="*{fecha}" required>

        <!-- Botón de enviar -->
        <button type="submit">Realizar Reserva</button><br><br>
        <button type="button" onclick="window.location.href='/homeUsuario';">Cancelar</button>
    </form>
</div>
<script>
    window.addEventListener('mouseover', initLandbot, { once: true });
    window.addEventListener('touchstart', initLandbot, { once: true });
    var myLandbot;
    function initLandbot() {
      if (!myLandbot) {
        var s = document.createElement('script');
        s.type = "module"
        s.async = true;
        s.addEventListener('load', function() {
          var myLandbot = new Landbot.Livechat({
            configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2949214-32VPZ4J8P2Q3YT0E/index.json',
          });
        });
        s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      }
    }
</script>
</body>
</html>
