<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <script src="validacion.js"></script>
</head>
<body>
<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>
<div >
    <h2>Registro de Usuario</h2>

    <form th:action="@{/registro}" method="post" th:object="${usuario}" onsubmit="return validaciones()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Teléfono de Contacto:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>
        <label for="confirmarContrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmarContrasena" name="confirmarContrasena" required><br><br>

        <input type="hidden" name="rol" value="usuario">

        <button type="submit">Registrar</button>
        <button type="button" onclick="window.location.href='/';">Cancelar</button>
    </form>
</div>

</body>
</html>
