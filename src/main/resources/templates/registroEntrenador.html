<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registro de Enetrenador</title>
</head>
<body>

<div >
    <h2>Registro de Entrenador</h2>

    <form th:action="@{/registroEntrenador}" method="post" th:object="${usuario}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Teléfono de Contacto:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <input type="hidden" name="rol" value="entrenador">

        <button type="submit">Registrar</button>
        <button type="button" onclick="window.location.href='/homeAdmin';">Cancelar</button>
    </form>
</div>

</body>
</html>
