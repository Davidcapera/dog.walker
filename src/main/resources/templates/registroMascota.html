<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO MASCOTA</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            animation: fadeIn 1s ease-in-out;
        }

        /* Estilos del encabezado */
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #D4AF37; /* Dorado */
            opacity: 0;
            animation: fadeInLogo 1s forwards 0.5s;
        }

        .buttons a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            background-color: #333; /* Negro */
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .buttons a:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        /* Container principal */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem 1rem;
        }

        /* Formulario de registro modernizado */
        .register-form {
            background: rgba(255, 255, 255, 0.95);
            max-width: 550px;
            width: 100%;
            margin: 0 auto;
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        .register-form h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            position: relative;
        }

        .register-form h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #D4AF37;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .register-form label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
            color: #333;
            font-weight: 500;
        }

        .register-form input, .register-form textarea, .register-form select {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
            font-family: inherit;
        }

        .register-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .register-form input:focus, .register-form textarea:focus, .register-form select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .weight-input {
            position: relative;
        }

        .weight-input input {
            padding-right: 50px;
        }

        .unit-label {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 500;
            pointer-events: none;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .register-form button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #D4AF37; /* Dorado */
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #007BFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: #666;
            border: 2px solid #ccc;
        }

        .btn-secondary:hover {
            background-color: #f8f9fa;
            border-color: #007BFF;
            color: #007BFF;
            transform: translateY(-2px);
        }

        /* Validaci√≥n visual */
        .input-error {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1) !important;
        }

        .input-success {
            border-color: #28a745 !important;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1) !important;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        /* Icono de mascota */
        .pet-icon {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #D4AF37;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Estilos para dispositivos peque√±os */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .buttons a {
                margin-left: 0;
                margin-top: 0.5rem;
                padding: 0.6rem 1.5rem;
            }

            .main-container {
                padding: 1rem;
                min-height: calc(100vh - 120px);
            }

            .register-form {
                padding: 2rem 1.5rem;
                max-width: 100%;
            }

            .register-form h1 {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
            }

            .register-form input,
            .register-form textarea,
            .register-form select,
            .register-form button {
                font-size: 1rem;
                padding: 1rem;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efectos adicionales */
        .form-group {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }
        .form-group:nth-child(5) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto de carga en botones */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
<header>
    <div class="logo">DOG WALKER</div>
    <div class="buttons">
        <a href="/homeUsuario">Home</a>
    </div>
</header>

<div class="main-container">
    <!-- Formulario de registro -->
    <div class="register-form">
        <div class="pet-icon">üêï</div>
        <h1>REGISTRO MASCOTA</h1>
        <form th:action="@{/registrarMascota}" method="post" th:object="${mascota}">
            <div class="form-group">
                <label for="nombre">Nombre de la Mascota:</label>
                <input type="text" id="nombre" name="nombre" required
                       placeholder="Ej: Max, Luna, Rocky...">
                <div class="error-message">Por favor ingresa un nombre v√°lido</div>
            </div>

            <div class="form-group">
                <label for="raza">Raza:</label>
                <select id="raza" name="raza" required>
                    <option value="">Selecciona una raza</option>
                    <optgroup label="Razas Peque√±as">
                        <option value="Chihuahua">Chihuahua</option>
                        <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                        <option value="Pomerania">Pomerania</option>
                        <option value="Malt√©s">Malt√©s</option>
                        <option value="Pug">Pug</option>
                        <option value="French Bulldog">French Bulldog</option>
                    </optgroup>
                    <optgroup label="Razas Medianas">
                        <option value="Beagle">Beagle</option>
                        <option value="Cocker Spaniel">Cocker Spaniel</option>
                        <option value="Bulldog Ingl√©s">Bulldog Ingl√©s</option>
                        <option value="Border Collie">Border Collie</option>
                        <option value="Pastor Australiano">Pastor Australiano</option>
                    </optgroup>
                    <optgroup label="Razas Grandes">
                        <option value="Labrador Retriever">Labrador Retriever</option>
                        <option value="Golden Retriever">Golden Retriever</option>
                        <option value="Pastor Alem√°n">Pastor Alem√°n</option>
                        <option value="Rottweiler">Rottweiler</option>
                        <option value="Husky Siberiano">Husky Siberiano</option>
                    </optgroup>
                    <optgroup label="Otras">
                        <option value="Mestizo">Mestizo</option>
                        <option value="Otra">Otra raza</option>
                    </optgroup>
                </select>
                <div class="error-message">Por favor selecciona una raza</div>
            </div>

            <div class="form-group">
                <label for="peso">Peso:</label>
                <div class="weight-input">
                    <input type="number" id="peso" name="peso" min="0.1" max="100" step="0.1"
                           placeholder="5.5">
                    <span class="unit-label">Kg</span>
                </div>
                <div class="error-message">El peso debe ser un n√∫mero positivo</div>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n y Caracter√≠sticas:</label>
                <textarea id="descripcion" name="descripcion" required
                          placeholder="Describe el temperamento, caracter√≠sticas especiales, cuidados espec√≠ficos, etc..."></textarea>
                <div class="error-message">La descripci√≥n debe tener al menos 10 caracteres</div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Registrar Mascota</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/homeUsuario';">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Validaci√≥n del formulario
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const nombreInput = document.getElementById('nombre');
        const razaSelect = document.getElementById('raza');
        const pesoInput = document.getElementById('peso');
        const descripcionInput = document.getElementById('descripcion');

        // Validaci√≥n en tiempo real
        nombreInput.addEventListener('input', function() {
            validateName(this);
        });

        razaSelect.addEventListener('change', function() {
            validateBreed(this);
        });

        pesoInput.addEventListener('input', function() {
            validateWeight(this);
        });

        descripcionInput.addEventListener('input', function() {
            validateDescription(this);
        });

        // Validaci√≥n al enviar
        form.addEventListener('submit', function(e) {
            let isValid = true;

            if (!validateName(nombreInput)) isValid = false;
            if (!validateBreed(razaSelect)) isValid = false;
            if (!validateWeight(pesoInput)) isValid = false;
            if (!validateDescription(descripcionInput)) isValid = false;

            if (!isValid) {
                e.preventDefault();
            } else {
                // Mostrar efecto de carga
                const submitBtn = form.querySelector('.btn-primary');
                submitBtn.classList.add('btn-loading');
            }
        });

        function validateName(input) {
            const value = input.value.trim();
            const errorMsg = input.parentNode.querySelector('.error-message');

            if (value.length < 2) {
                input.classList.add('input-error');
                input.classList.remove('input-success');
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'El nombre debe tener al menos 2 caracteres';
                return false;
            } else if (!/^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(value)) {
                input.classList.add('input-error');
                input.classList.remove('input-success');
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'El nombre solo puede contener letras';
                return false;
            } else {
                input.classList.remove('input-error');
                input.classList.add('input-success');
                errorMsg.style.display = 'none';
                return true;
            }
        }

        function validateBreed(select) {
            const errorMsg = select.parentNode.querySelector('.error-message');

            if (!select.value) {
                select.classList.add('input-error');
                select.classList.remove('input-success');
                errorMsg.style.display = 'block';
                return false;
            } else {
                select.classList.remove('input-error');
                select.classList.add('input-success');
                errorMsg.style.display = 'none';
                return true;
            }
        }

        function validateWeight(input) {
            const value = parseFloat(input.value);
            const errorMsg = input.parentNode.parentNode.querySelector('.error-message');

            if (input.value && (isNaN(value) || value <= 0 || value > 100)) {
                input.classList.add('input-error');
                input.classList.remove('input-success');
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'El peso debe estar entre 0.1 y 100 kg';
                return false;
            } else if (input.value) {
                input.classList.remove('input-error');
                input.classList.add('input-success');
                errorMsg.style.display = 'none';
                return true;
            } else {
                input.classList.remove('input-error');
                input.classList.remove('input-success');
                errorMsg.style.display = 'none';
                return true; // Campo opcional
            }
        }

        function validateDescription(input) {
            const value = input.value.trim();
            const errorMsg = input.parentNode.querySelector('.error-message');

            if (value.length < 10) {
                input.classList.add('input-error');
                input.classList.remove('input-success');
                errorMsg.style.display = 'block';
                return false;
            } else {
                input.classList.remove('input-error');
                input.classList.add('input-success');
                errorMsg.style.display = 'none';
                return true;
            }
        }
    });

    // Chatbot de Landbot
    window.addEventListener('mouseover', initLandbot, { once: true });
    window.addEventListener('touchstart', initLandbot, { once: true });
    var myLandbot;
    function initLandbot() {
      if (!myLandbot) {
        var s = document.createElement('script');
        s.type = "module"
        s.async = true;
        s.addEventListener('load', function() {
          var myLandbot = new Landbot.Livechat({
            configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2949214-32VPZ4J8P2Q3YT0E/index.json',
          });
        });
        s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      }
    }
</script>
</body>
</html>
