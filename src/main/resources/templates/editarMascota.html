<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Mascota</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            animation: fadeIn 1s ease-in-out;
        }

        /* Estilos del encabezado */
        header {
            background-color: #007BFF; /* Rojo oscuro */
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #D4AF37; /* Dorado */
        }

        .buttons a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #333;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .buttons a:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        /* Estilos del formulario de edici칩n */
        .login-form {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #007BFF;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        input, textarea {
            width: 94%;
            padding: 0.8rem;
            margin: 0.5rem 0 1.5rem 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            padding: 0.8rem;
            width: 100%;
            background-color: #D4AF37;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #007BFF;
            transform: scale(1.05);
        }

        /* Bot칩n de "Cancelar" */
        button[type="button"] {
            background-color: #ccc;
            margin-top: 0.5rem;
        }

        button[type="button"]:hover {
            background-color: #aaa;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Estilos para dispositivos peque침os */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .buttons a {
                margin-left: 0;
                margin-top: 0.5rem;
                padding: 0.6rem 1.5rem;
            }

            .login-form {
                width: 95%;
                padding: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .login-form p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="login-bg">

<header>
    <div class="logo">DOG WALKER</div>
    <div class="buttons">
        <a href="/homeUsuario">Home</a>
    </div>
</header>

<div class="login-form">
    <h2>Editar Mascota</h2>

    <form th:action="@{/editarMascota}" method="post" th:object="${mascota}">
        <input type="hidden" th:name="id_mascota" th:value="${mascota.id_mascota}" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${mascota.nombre}" readonly>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" th:value="${mascota.raza}" readonly>

        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" th:field="*{peso}" required>

        <label for="descripcion">Descripci칩n:</label>
        <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" required></textarea>

        <button type="submit">Actualizar</button>
        <button type="button" onclick="window.location.href='/homeUsuario';">Cancelar</button>
    </form>
</div>
<script>
    window.addEventListener('mouseover', initLandbot, { once: true });
    window.addEventListener('touchstart', initLandbot, { once: true });
    var myLandbot;
    function initLandbot() {
      if (!myLandbot) {
        var s = document.createElement('script');
        s.type = "module"
        s.async = true;
        s.addEventListener('load', function() {
          var myLandbot = new Landbot.Livechat({
            configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2949214-32VPZ4J8P2Q3YT0E/index.json',
          });
        });
        s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      }
    }
</script>
</body>
</html>
