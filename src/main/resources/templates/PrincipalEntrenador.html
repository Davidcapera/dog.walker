<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PRINCIPAL ENTRENADOR</title>
    <link rel="stylesheet" type="text/css" href="styleVistaPrincipal.css">
</head>
<body>
<p th:text="${message}"></p>
<header>
    <div class="logo">DOG WALKER</div>
    <div class="buttons">
        <a th:href="@{/logout}">Cerrar Sesión</a>
    </div>
</header>
<h2>Servicios Asignados</h2>

<table border="1">
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Servicio</th>
        <th>usuario Responsable</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de reservas -->
    <tr th:each="reserva : ${reservas}">
        <td th:text="${reserva.fecha}"></td>
        <td th:text="${reserva.servicio.servicio}"></td>
        <td th:text="${reserva.usuario.nombre}"></td>
        <td>
            <!-- Botón para eliminar -->
            <form th:action="@{/eliminarReserva}" method="post" onsubmit="return confirm('¿Estás seguro que completaste este servicio?');">
                <input type="hidden" name="reservaId" th:value="${reserva.idReserva}">
                <button type="submit">Completado</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
